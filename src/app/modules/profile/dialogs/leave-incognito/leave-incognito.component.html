<div *ngIf="!isLoading">
	<h1 mat-dialog-title>Leave Incognito!</h1>

	<div mat-dialog-content>
		<p>
			By leaving incognito mode, your name and profile picture will be publicly
			available to other users.
		</p>
		<p>Do you wish to continue?</p>
	</div>

	<div mat-dialog-actions>
		<button mat-stroked-button (click)="onNoClick()">No Thanks</button>
		<button mat-raised-button color="primary" (click)="leaveIncognito()">
			Sure!
		</button>
	</div>
</div>

<div class="spinner" *ngIf="isLoading"><mat-spinner></mat-spinner></div>
