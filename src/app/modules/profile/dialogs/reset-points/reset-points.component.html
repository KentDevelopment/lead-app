<h1 mat-dialog-title>Reset LEAD Points</h1>

<div mat-dialog-content>
  <p>
    This will permanently <strong>delete all points</strong> of every single
    user.
  </p>
  <p>Do you want to continue?</p>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">No Thanks</button>
  <button mat-stroked-button (click)="deletePoints()">Yes</button>
</div>
