<h1 mat-dialog-title>Confirm Changes</h1>

<div mat-dialog-content>
  <p>You are adding [[XXX userPoints]] points to [[ userName ]]</p>
  <p>Are you sure?</p>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button (click)="noClicked()">No</button>
  <button mat-raised-button color="primary" (click)="updatePoints()">
    Yes
  </button>
</div>
