<h1 mat-dialog-title>Confirm Changes</h1>

<div mat-dialog-content>
  <p>
    You are adding
    <strong>{{ data.userPoints }}</strong>
    points to
    <strong>{{ data.userName }}</strong>
  </p>
  <p>Are you sure?</p>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button (click)="noClicked()">No</button>
  <button mat-raised-button color="primary" (click)="updatePoints()">
    Yes
  </button>
</div>
