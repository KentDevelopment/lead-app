<ng-container *ngIf="(auth.user$ | async) || {} as user">
  <!-- Login Gmail -->
  <section *ngIf="!user.uid">
    <div class="mb-3">
      <img src="assets/login/banner-home.png" alt="Login Banner" />
    </div>

    <form (ngSubmit)="login()">
      <mat-form-field fxFill>
        <mat-select
          placeholder="Select your email..."
          [formControl]="loginForm"
        >
          <mat-option *ngFor="let domain of domains" [value]="domain">
            @{{ domain }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <button
          fxFill
          mat-flat-button
          color="primary"
          type="submit"
          name="button"
          [disabled]="!loginForm.valid"
        >
          Sign in
        </button>
        <br />
        <div class="container">
          <small>
            By clicking Sign in, it means that you've read and agreed with our
            <br />
            <a
              href="http://kent.edu.au/kent3/wp-content/uploads/2017/08/POLICY-Website-Terms-of-Use.pdf"
              target="_blank"
              rel="noopener"
            >
              Terms and Conditions
            </a>
          </small>
        </div>
      </div>
    </form>
  </section>

  <!-- Choose your Campus -->
  <section *ngIf="user.uid && !user.campus">
    <form [formGroup]="campusForm" (ngSubmit)="setCampus(user)">
      <h3>Select your Campus</h3>
      <small>You won't be able to change this later</small>

      <mat-form-field fxFill>
        <mat-select placeholder="My campus is" [formControl]="campusForm">
          <mat-option *ngFor="let campus of campuses" [value]="campus">
            {{ campus }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="btn btn-block btn-primary"
        [disabled]="!campusForm.valid"
      >
        Let's do it!
      </button>
    </form>
  </section>

  <!-- Render Leaderboard -->
  <section *ngIf="user.campus"><app-leaderboard></app-leaderboard></section>

  <app-footer></app-footer>
</ng-container>
